<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Dots:wght@400..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Pacifico&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header__content">
                <a href="index.html" class="header__logo">MovieApp</a>
                <form>
                    <input type="text" class="header__search" placeholder="Поиск...">
                </form>
            </div>
        </header>

        <div class="movies">
            <div class="movie">
                <div class="movie__cover-inner">
                    <img class="movie_cover" width="600" height="800" src="photos/4acf0282f6570181d80f4a24c06f1939_m.jpg" alt="moviePhoto">
                    <div class="movie__cover--darkened"></div>
                </div>
                <div class="movie__info">
                    <div class="movie__title">Mortal Kombat</div>
                    <div class="movie__category">Боевик</div>
                    <div class="movie__average movie__average--green">9</div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
